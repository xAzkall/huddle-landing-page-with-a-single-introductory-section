<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ddc50adcef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="Huddle logo" class="logo" />
      <div class="img-box">
        <img
          src="images/illustration-mockups.svg"
          alt="mockups"
          class="img-hero"
        />
      </div>
      <div class="hero-content">
        <h1 class="heading1">Build The Community Your Fans Will Love</h1>
        <p class="hero-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn-register">Register</button>
      </div>
      <div class="social">
        <a href="#" class="social-link"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="social-link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
